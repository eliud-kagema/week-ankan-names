<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankan Names Generator</title>
    <!-- Bootstrap CSS Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header>
            <div>
                <h2>Ankan Names <span class="span-col">Generator</span></h2>
            </div>
        </header>
    </div>
    <!-- End Header -->
    <div class="container mt-5">
        <form id="ankanForm">
            <!-- DOB Input -->
            <div class="form-group">
                <label for="datepicker">Select Date of Birth:</label>
                <input type="text" class="form-control datepicker" id="datepicker" placeholder="Select date">
            </div>
            <!-- Gender Selector -->
            <div class="form-group">
                <label for="dropdown">Select Gender</label>
                <select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Calculate Akan Name</button>
            <!-- Display Akan Name Result -->
            <div id="result" class="mt-3"></div>
        </form>
    </div>
    <!-- Add jQuery and Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Bootstrap Datepicker CSS and JS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
