<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankan Names Generator</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add jQuery and Bootstrap JS scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add Bootstrap Datepicker CSS and JS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Ankan Names Generator</h2>

  <!-- Datepicker Input -->
  <div class="form-group">
    <label for="datepicker">Select a Date:</label>
    <input type="text" class="form-control datepicker" id="datepicker" placeholder="Select date">
  </div>

  <!-- Dropdown Selector -->
  <div class="form-group">
    <label for="dropdown">Select Gender</label>
    <select class="form-control" id="dropdown">
      <option value="option1">Male</option>
      <option value="option2">Female</option>
    </select>
  </div>
</div>

<!-- Initialize Datepicker -->
<script>
  $(document).ready(function(){
    $('.datepicker').datepicker();
  });
</script>

</body>
</html>
